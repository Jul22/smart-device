<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart-Device</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div style="display: none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>
  <header class="header">
    <div class="wrapper">
      <div class="header__wrapper">
        <div class="header__logo">
          <a href="/" class="header__logo-link">
            <img src="img/logo.svg" alt="логотип сайта">
          </a>
        </div>

        <ul class="header__list">
          <li class="header__item">
          <a href="#" class="header-link">
            <svg class="header__icon header__icon--envelope" width="19" height="14">
              <use xlink:href="#icon-envelope"></use>
            </svg>
            <span>info@sd.ru</span>
          </a>
        </li>
          <li class="header__item">
            <a href="#" class="header-link">
              <svg class="header__icon header__icon--phone" width="18" height="18">
                <use xlink:href="#icon-phone"></use>
              </svg>
              <span>+7 (495) 000 52 52</span>
            </a>
          </li>
          <li class="header__item">
            <a href="#" class="btn header__btn">Заказать звонок</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
</body>
</html>
